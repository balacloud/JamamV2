<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ஜாமம் கணக்கீடு</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #d4fc79, #96e6a1);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow-x: hidden;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        .time-picker {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        select {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: #a3c4bc;
            color: #333;
        }

        button {
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #2c3e50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #34495e;
        }

        #results, #calculationNotes {
            margin-top: 20px;
            font-size: 1.1rem;
        }

        .jamam {
            background-color: #ecf0f1;
            color: #2c3e50;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .note {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 1rem;
            text-align: left;
            color: #2c3e50;
        }

        .note strong {
            color: #2980b9;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .container {
                width: 95%;
                padding: 10px 15px;
            }

            select, button {
                font-size: 0.9rem;
                padding: 8px 10px;
            }

            #results, #calculationNotes {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ஜாமம் கணக்கீடு</h1>
        <p>தொடக்க நேரம் மற்றும் முடிவு நேரத்தை தேர்வு செய்யவும்:</p>
        <div class="time-picker">
            <label>தொடக்க நேரம்:</label>
            <select id="startHour"></select>
            <select id="startMinute"></select>
            <select id="startSecond"></select>
            <select id="startMillisecond"></select>
        </div>
        <div class="time-picker">
            <label>முடிவு நேரம்:</label>
            <select id="endHour"></select>
            <select id="endMinute"></select>
            <select id="endSecond"></select>
            <select id="endMillisecond"></select>
        </div>
        <button onclick="calculateJamams()">5 ஜாமம் கணக்கிடுங்கள்</button>

        <div id="results"></div>
        <div id="calculationNotes"></div>
    </div>

    <script>
        function populateTimeOptions() {
            const hours = [...Array(24).keys()];
            const minutesSeconds = [...Array(60).keys()];
            const milliseconds = [...Array(1000).keys()];

            const hourSelects = [document.getElementById('startHour'), document.getElementById('endHour')];
            const minuteSelects = [document.getElementById('startMinute'), document.getElementById('endMinute')];
            const secondSelects = [document.getElementById('startSecond'), document.getElementById('endSecond')];
            const millisecondSelects = [document.getElementById('startMillisecond'), document.getElementById('endMillisecond')];

            hours.forEach(hour => {
                const option = new Option(hour.toString().padStart(2, '0'), hour);
                hourSelects.forEach(select => select.add(option.cloneNode(true)));
            });

            minutesSeconds.forEach(minuteSecond => {
                const option = new Option(minuteSecond.toString().padStart(2, '0'), minuteSecond);
                minuteSelects.concat(secondSelects).forEach(select => select.add(option.cloneNode(true)));
            });

            milliseconds.forEach(ms => {
                const option = new Option(ms.toString().padStart(3, '0'), ms);
                millisecondSelects.forEach(select => select.add(option.cloneNode(true)));
            });
        }

        function calculateJamams() {
            const startHour = parseInt(document.getElementById('startHour').value);
            const startMinute = parseInt(document.getElementById('startMinute').value);
            const startSecond = parseInt(document.getElementById('startSecond').value);
            const startMillisecond = parseInt(document.getElementById('startMillisecond').value);

            const endHour = parseInt(document.getElementById('endHour').value);
            const endMinute = parseInt(document.getElementById('endMinute').value);
            const endSecond = parseInt(document.getElementById('endSecond').value);
            const endMillisecond = parseInt(document.getElementById('endMillisecond').value);

            const start = new Date(1970, 0, 1, startHour, startMinute, startSecond, startMillisecond);
            const end = new Date(1970, 0, 1, endHour, endMinute, endSecond, endMillisecond);

            const totalDurationMinutes = (end.getTime() - start.getTime()) / 60000;
            const intervalDurationMinutes = totalDurationMinutes / 5;

            const results = [];
            const notes = [];

            for (let i = 0; i < 5; i++) {
                const intervalStart = new Date(start.getTime() + i * intervalDurationMinutes * 60000);
                const intervalEnd = new Date(intervalStart.getTime() + intervalDurationMinutes * 60000);

                const startStr = intervalStart.toTimeString().slice(0, 12);
                const endStr = intervalEnd.toTimeString().slice(0, 12);

                results.push(`<div class="jamam">ஜாமம் ${i + 1}: ${startStr} - ${endStr}</div>`);

                if (i === 0) {
                    const totalHours = Math.floor(totalDurationMinutes / 60);
                    const totalMinutes = totalDurationMinutes % 60;

                    const intervalHours = Math.floor(intervalDurationMinutes / 60);
                    const intervalMinutes = Math.floor(intervalDurationMinutes % 60);
                    const intervalSeconds = Math.floor((intervalDurationMinutes * 60) % 60);

                    notes.push(`
                        <div class="note">
                            <strong>ஜாமம் 1-க்கான விரிவான கணக்கீடு:</strong><br><br>
                            1. <strong>தொடக்க நேரம்:</strong> ${startStr} (நீங்கள் உள்ளிட்ட தொடக்க நேரம்).<br><br>
                            2. <strong>மொத்த காலம் கணக்கிடுங்கள்:</strong><br>
                               &nbsp;&nbsp;முடிவு நேரம்: ${end.toTimeString().slice(0, 12)}<br>
                               &nbsp;&nbsp;மொத்த காலம் = முடிவு நேரம் - தொடக்க நேரம்<br>
                               &nbsp;&nbsp;= ${totalDurationMinutes} நிமிடங்கள்<br>
                               &nbsp;&nbsp;= ${totalHours} மணி ${totalMinutes} நிமிடங்கள்<br><br>
                            3. <strong>மொத்த காலத்தை 5-ஆகப் பிரிக்கவும்:</strong><br>
                               &nbsp;&nbsp;1 ஜாமம் = மொத்த காலம் / 5 = ${intervalDurationMinutes} நிமிடங்கள்<br>
                               &nbsp;&nbsp;= ${intervalHours} மணி ${intervalMinutes} நிமிடங்கள் ${intervalSeconds} விநாடிகள்<br><br>
                            4. <strong>ஜாமம் 1 நேரம்:</strong> ${startStr} - ${endStr}
                        </div>
                    `);
                }
            }

            document.getElementById('results').innerHTML = results.join('');
            document.getElementById('calculationNotes').innerHTML = notes.join('');
        }

        window.onload = populateTimeOptions;
    </script>

</body>
</html>
