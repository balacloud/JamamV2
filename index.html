<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ஜாமம் கணக்கீடு</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #d4fc79, #96e6a1); /* Soothing green gradient */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .container {
            background: rgba(255, 255, 255, 0.8); /* Slightly transparent white background */
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        input, button {
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box; /* Ensure padding doesn't affect width */
        }

        input[type="time"] {
            background: #a3c4bc; /* Light greenish-blue */
            color: #333;
        }

        input[type="text"] {
            background: #a3c4bc; /* Light greenish-blue */
            color: #333;
        }

        button {
            background-color: #2c3e50; /* Dark blue */
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #34495e; /* Slightly lighter dark blue */
        }

        #results, #calculationNotes {
            margin-top: 20px;
            font-size: 1.1rem;
        }

        .jamam {
            background-color: #ecf0f1; /* Light grey background */
            color: #2c3e50;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .note {
            background-color: #f9f9f9; /* Soft white background */
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 1rem;
            text-align: left;
            color: #2c3e50;
        }

        .note strong {
            color: #2980b9; /* Bright blue for emphasis */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .container {
                width: 95%;
                padding: 10px 15px;
            }

            input, button {
                font-size: 0.9rem;
                padding: 8px 10px;
            }

            #results, #calculationNotes {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ஜாமம் கணக்கீடு</h1>
        <p>தொடக்க நேரம் மற்றும் முடிவு நேரத்தை உள்ளிடவும்:</p>
        <input type="text" id="startTime" placeholder="HH:MM:SS.MMM (உதா: 05:49:00.000)" required>
        <input type="text" id="endTime" placeholder="HH:MM:SS.MMM (உதா: 20:27:00.000)" required>
        <button onclick="calculateJamams()">5 ஜாமம் கணக்கிடுங்கள்</button>

        <div id="results"></div>
        <div id="calculationNotes"></div>
    </div>

    <script>
        function calculateJamams() {
            let startTime = document.getElementById('startTime').value;
            let endTime = document.getElementById('endTime').value;
            if (!startTime || !endTime) {
                alert("தொடக்க நேரம் மற்றும் முடிவு நேரத்தை உள்ளிடவும்.");
                return;
            }

            // Convert time strings to Date objects
            let start = parseTime(startTime);
            let end = parseTime(endTime);

            // Calculate the total duration in minutes
            let totalDurationMinutes = (end.getTime() - start.getTime()) / 60000;

            // Calculate the duration of each interval (Jāmam) in minutes
            let intervalDurationMinutes = totalDurationMinutes / 5;

            // Generate the intervals
            let results = [];
            let notes = [];

            for (let i = 0; i < 5; i++) {
                let intervalStart = new Date(start.getTime() + i * intervalDurationMinutes * 60000);
                let intervalEnd = new Date(intervalStart.getTime() + intervalDurationMinutes * 60000);

                // Convert back to time strings with milliseconds
                let startStr = intervalStart.toTimeString().slice(0, 12); // HH:MM:SS.MMM
                let endStr = intervalEnd.toTimeString().slice(0, 12);

                results.push(`<div class="jamam">ஜாமம் ${i + 1}: ${startStr} - ${endStr}</div>`);

                // Generate detailed calculation notes for the first Jāmam
                if (i === 0) {
                    // Convert total duration and interval duration into hours, minutes, and seconds
                    let totalHours = Math.floor(totalDurationMinutes / 60);
                    let totalMinutes = totalDurationMinutes % 60;

                    let intervalHours = Math.floor(intervalDurationMinutes / 60);
                    let intervalMinutes = Math.floor(intervalDurationMinutes % 60);
                    let intervalSeconds = Math.floor((intervalDurationMinutes * 60) % 60);

                    notes.push(`
                        <div class="note">
                            <strong>ஜாமம் 1-க்கான விரிவான கணக்கீடு:</strong><br><br>
                            1. <strong>தொடக்க நேரம்:</strong> ${startStr} (நீங்கள் உள்ளிட்ட தொடக்க நேரம்).<br><br>
                            2. <strong>மொத்த காலம் கணக்கிடுங்கள்:</strong><br>
                               &nbsp;&nbsp;முடிவு நேரம்: ${end.toTimeString().slice(0, 12)}<br>
                               &nbsp;&nbsp;மொத்த காலம் = முடிவு நேரம் - தொடக்க நேரம்<br>
                               &nbsp;&nbsp;= ${totalDurationMinutes} நிமிடங்கள்<br>
                               &nbsp;&nbsp;= ${totalHours} மணி ${totalMinutes} நிமிடங்கள்<br><br>
                            3. <strong>மொத்த காலத்தை 5-ஆகப் பிரிக்கவும்:</strong><br>
                               &nbsp;&nbsp;ஒவ்வொரு ஜாமம் காலம் = மொத்த காலம் / 5<br>
                               &nbsp;&nbsp;= ${totalDurationMinutes} நிமிடங்கள் / 5<br>
                               &nbsp;&nbsp;= ${intervalDurationMinutes.toFixed(2)} நிமிடங்கள்<br>
                               &nbsp;&nbsp;= ${intervalHours} மணி, ${intervalMinutes} நிமிடங்கள், ${intervalSeconds} விநாடிகள்<br><br>
                            4. <strong>முதலாவது ஜாமம் முடிவு நேரத்தை கண்டறிய:</strong><br>
                               &nbsp;&nbsp;= ${startStr} + ${intervalDurationMinutes.toFixed(2)} நிமிடங்கள்<br>
                               &nbsp;&nbsp;= ${endStr} (இது ஜாமம் 1-க்கான முடிவு நேரம்).
                        </div>
                    `);
                }
            }

            // Display the results and calculation notes
            document.getElementById('results').innerHTML = results.join('');
            document.getElementById('calculationNotes').innerHTML = notes.join('');

            // Scroll to top of the results section to prevent content cut-off on smaller screens
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }

        function parseTime(timeStr) {
            const [hours, minutes, seconds, milliseconds] = timeStr.split(/[:.]/).map(Number);
            const date = new Date(1970, 0, 1, hours, minutes, seconds, milliseconds);
            return date;
        }
    </script>

</body>
</html>
