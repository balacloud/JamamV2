<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jāmam Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #d4fc79, #96e6a1); /* Soothing green gradient */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .container {
            background: rgba(255, 255, 255, 0.8); /* Slightly transparent white background */
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        input, button {
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            width: 100%;
        }

        input[type="time"] {
            background: #a3c4bc; /* Light greenish-blue */
            color: #333;
        }

        button {
            background-color: #2c3e50; /* Dark blue */
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #34495e; /* Slightly lighter dark blue */
        }

        #results, #calculationNotes {
            margin-top: 20px;
            font-size: 1.1rem;
        }

        .jamam {
            background-color: #ecf0f1; /* Light grey background */
            color: #2c3e50;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .note {
            background-color: #f9f9f9; /* Soft white background */
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 1rem;
            text-align: left;
            color: #2c3e50;
        }

        .note strong {
            color: #2980b9; /* Bright blue for emphasis */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Jāmam Calculator</h1>
        <p>Enter Start Time and End Time:</p>
        <input type="time" id="startTime" required>
        <input type="time" id="endTime" required>
        <button onclick="calculateJamams()">Calculate 5 Jāmams</button>

        <div id="results"></div>
        <div id="calculationNotes"></div>
    </div>

    <script>
        function calculateJamams() {
            let startTime = document.getElementById('startTime').value;
            let endTime = document.getElementById('endTime').value;
            if (!startTime || !endTime) {
                alert("Please enter both start and end times.");
                return;
            }

            // Convert time strings to Date objects
            let start = new Date(`1970-01-01T${startTime}:00`);
            let end = new Date(`1970-01-01T${endTime}:00`);

            // Calculate the total duration in minutes
            let totalDurationMinutes = (end.getHours() * 60 + end.getMinutes()) - (start.getHours() * 60 + start.getMinutes());

            // Calculate the duration of each interval (Jāmam) in minutes
            let intervalDurationMinutes = totalDurationMinutes / 5;

            // Generate the intervals
            let results = [];
            let notes = [];

            for (let i = 0; i < 5; i++) {
                let intervalStart = new Date(start.getTime() + i * intervalDurationMinutes * 60000);
                let intervalEnd = new Date(intervalStart.getTime() + intervalDurationMinutes * 60000);

                // Convert back to time strings with seconds
                let startStr = intervalStart.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit', second: '2-digit'});
                let endStr = intervalEnd.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit', second: '2-digit'});

                results.push(`<div class="jamam">Jāmam ${i + 1}: ${startStr} - ${endStr}</div>`);

                // Generate detailed calculation notes for the first Jāmam
                if (i === 0) {
                    // Convert total duration and interval duration into hours, minutes, and seconds
                    let totalHours = Math.floor(totalDurationMinutes / 60);
                    let totalMinutes = totalDurationMinutes % 60;

                    let intervalHours = Math.floor(intervalDurationMinutes / 60);
                    let intervalMinutes = Math.floor(intervalDurationMinutes % 60);
                    let intervalSeconds = Math.floor((intervalDurationMinutes * 60) % 60);

                    notes.push(`
                        <div class="note">
                            <strong>Detailed Calculation for Jāmam 1:</strong><br><br>
                            1. <strong>Start Time:</strong> ${startStr} (This is the time you entered as the start time).<br><br>
                            2. <strong>Calculate the Total Duration:</strong><br>
                               &nbsp;&nbsp;End Time: ${end.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit', second: '2-digit'})}<br>
                               &nbsp;&nbsp;Total Duration = End Time - Start Time<br>
                               &nbsp;&nbsp;= ${totalDurationMinutes} minutes<br>
                               &nbsp;&nbsp;= ${totalHours} hours and ${totalMinutes} minutes<br><br>
                            3. <strong>Divide the Total Duration by 5:</strong><br>
                               &nbsp;&nbsp;Interval Duration = Total Duration / 5<br>
                               &nbsp;&nbsp;= ${totalDurationMinutes} minutes / 5<br>
                               &nbsp;&nbsp;= ${intervalDurationMinutes.toFixed(2)} minutes<br>
                               &nbsp;&nbsp;= ${intervalHours} hours, ${intervalMinutes} minutes, and ${intervalSeconds} seconds<br><br>
                            4. <strong>Add Interval Duration to Start Time to Find End Time of First Jāmam:</strong><br>
                               &nbsp;&nbsp;= ${startStr} + ${intervalDurationMinutes.toFixed(2)} minutes<br>
                               &nbsp;&nbsp;= ${endStr} (This is the end time for Jāmam 1).
                        </div>
                    `);
                }
            }

            // Display the results and calculation notes
            document.getElementById('results').innerHTML = results.join('');
            document.getElementById('calculationNotes').innerHTML = notes.join('');
        }
    </script>

</body>
</html>
